<!doctype HTML>
<html>
	<head>
		<title>
			Bootstrap
		</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod1">Click To Open Model</button>

				<div id="mod1" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"> &times;</button>
								<h3 class="modal-title"> Change Password</h3>
							</div>
							<div class="modal-body">
								<h4>Enter the required details</h4>
								<form>
									<div class="form-group">
										<label for="email">Email Id</label>
										<input type="email" name="email" class="form-control"/>
									</div>
									
									<div class="form-group">
										<label for="pass">New Passwod</label>
										<input type="password" name="pass" class="form-control"/>
									</div>
									<button class="btn btn-success">Submit</button>
								</form>
							</div>
							<div class="modal-footer">
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</body>
</html>
