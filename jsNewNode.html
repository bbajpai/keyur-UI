<!doctype HTML>
<html>
	<head>
		<title>
			JS
		</title>
		<style type="text/css">
			#box2{
				width:300px;
				height: 300px;
				background-color: green;
				color:#ffffff;
				font-size: 40px;
			}
		</style>
	</head>
	<body>

		<div id="box2">
			Hiiii!!!!!.
			<!--<p>Hello!! i am created by JS</p>-->
		</div>
	

		<script>

			var box2 = document.getElementById('box2');

			var para = document.createElement("p"); //<p></p>
			var text = document.createTextNode("Hello!! i am created by JS"); //Hello!! i am created by JS
			para.appendChild(text); // <p>Hello!! i am created by JS</p>

			box2.appendChild(para);

			box2.remove();

		</script>
	</body>
</html>
